name: Create Release Zip

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag to attach zip to (e.g., v0.2.0)'
        required: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.tag || github.ref }}

      - name: Get version from tag
        id: get_version
        run: |
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            echo "VERSION=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create plugin directory structure
        run: |
          mkdir -p build/koassistant.koplugin
          # Copy all files except excluded ones
          rsync -av --exclude='.git' \
                    --exclude='.github' \
                    --exclude='.claude' \
                    --exclude='docs' \
                    . build/koassistant.koplugin/

      - name: Create zip archive
        run: |
          cd build
          zip -r koassistant.koplugin.zip koassistant.koplugin

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.event.inputs.tag || github.ref_name }}
          files: build/koassistant.koplugin.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
